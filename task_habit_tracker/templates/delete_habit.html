{% extends 'base.html' %}

{% block title %}Delete Habit{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete Habit</h2>
<p class="mb-4">Are you sure you want to delete the habit for {{ habit.date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition">Confirm Delete</button>
    <a href="{% url 'habit_list' %}" class="ml-2 inline-block bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition">Cancel</a>
</form>
{% endblock %}
