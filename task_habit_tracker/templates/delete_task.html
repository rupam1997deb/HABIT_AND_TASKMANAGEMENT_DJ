{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">Delete Task</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="text-gray-700 mb-4">Are you sure you want to delete the task "<strong>{{ task.task_name }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Deletion
                </button>
                <a href="{% url 'task_list' %}" class="text-blue-500 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
