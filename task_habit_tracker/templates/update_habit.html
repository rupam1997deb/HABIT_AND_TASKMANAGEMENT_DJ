{% extends 'base.html' %}

{% block title %}Update Daily Habit Log{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Update Daily Habit Log</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
        <input type="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="date" name="date" value="{{ habit.date|date:'Y-m-d' }}" required>
    </div>
    <div class="mb-4">
        <label for="wakeup_time" class="block text-sm font-medium text-gray-700">Woke up by 6:30 AM?</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="wakeup_time" name="wakeup_time" required>
            <option value="Yes" {% if habit.wakeup_time == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if habit.wakeup_time == 'No' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="gratitude_written" class="block text-sm font-medium text-gray-700">Wrote gratitude?</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="gratitude_written" name="gratitude_written" required>
            <option value="Yes" {% if habit.gratitude_written == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if habit.gratitude_written == 'No' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="workout_done" class="block text-sm font-medium text-gray-700">Worked out?</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="workout_done" name="workout_done" required>
            <option value="Yes" {% if habit.workout_done == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if habit.workout_done == 'No' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="book_reading_done" class="block text-sm font-medium text-gray-700">Read a book?</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="book_reading_done" name="book_reading_done" required>
            <option value="Yes" {% if habit.book_reading_done == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if habit.book_reading_done == 'No' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="python_problems_solved" class="block text-sm font-medium text-gray-700">Solved 5 Python problems?</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="python_problems_solved" name="python_problems_solved" required>
            <option value="Yes" {% if habit.python_problems_solved == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if habit.python_problems_solved == 'No' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="asleep_by_midnight" class="block text-sm font-medium text-gray-700">Asleep by 12 AM?</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="asleep_by_midnight" name="asleep_by_midnight" required>
            <option value="Yes" {% if habit.asleep_by_midnight == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if habit.asleep_by_midnight == 'No' %}selected{% endif %}>No</option>
        </select>
    </div>
    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Update Habit</button>
</form>
{% endblock %}
